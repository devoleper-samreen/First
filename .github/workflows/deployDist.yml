name: Deploy dist
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        # run: |
        #   echo "Cloning repo..."
        #   echo "${{toJson(github)}}"
        #   git clone https://github.com/${{github.repository}}.git
        uses: actions/checkout@v5
      - name: Install Node20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Print Node Version
        run: |
          echo "Node version:"
          node -v
      - name: Install Dependencies
        run: npm ci
      - name: Run Test Cases
        run: npm run test
